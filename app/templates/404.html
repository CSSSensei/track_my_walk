<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        .error-container {
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            background-color: var(--random-walk-card-bg);
            box-shadow: 0 10px 30px var(--shadow-medium);
            margin-bottom: 20px;
            z-index: 10;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .error-container h1 {
            font-family: 'Morfin Sans', sans-serif;
            font-size: 3.5em;
            color: var(--link-color);
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px var(--fancy-title-shadow);
            line-height: 1.1;
        }

        .error-container p {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .error-container a{
            color: var(--link-color);
        }

        .error-container a:hover{
            color: var(--link-hover-color) !important;
        }

        .home-button {
            display: inline-block;
            background-color: var(--link-color);
            color: black;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            margin-top: 20px; /* Отступ сверху от текста */
        }

        .home-button:hover {
            background-color: var(--link-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Дополнительные стили для зверька на 404, если нужно */
        .dolboeb-404 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-45%) translateY(100%);
            opacity: 0;
            bottom: 0;
            height: 70%;
            display: flex;
            align-items: flex-end;
            z-index: 0;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.8s ease-out;
            pointer-events: none;
            filter: brightness(1.2) drop-shadow(0 0 20px #9733FF);
        }

        .dolboeb-404.visible {
            transform: translateX(-45%) translateY(-60%);
            opacity: 1;
            pointer-events: auto;
        }

        .dolboeb-404-svg {
            height: 100%;
            width: auto;
            transform: translatey(-5%);
            filter: brightness(1.2) drop-shadow(0 0 20px var(--creature-main-color));
        }

        .dolboeb-404-svg .animated-pupil {
            transform-origin: center center;
            transition: transform 0.05s linear;
        }

        @media (max-width: 768px) {
            .error-container h1 {
                font-size: 2em;
            }

            .error-container p {
                font-size: 0.9em;
            }

            .dolboeb-404 {
                height: 40vh;
                transform: translateX(-45%) translateY(100%);
            }

            .dolboeb-404.visible {
                transform: translateX(-45%) translateY(-70%);
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 15px;
            }

            .error-container h1 {
                font-size: 1.8em;
            }

            .dolboeb-404 {
                height: 30vh;
                transform: translateX(-45%) translateY(100%);
            }

            .dolboeb-404.visible {
                transform: translateX(-45%) translateY(-90%);
            }

            .home-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }

    </style>
</head>

<div class="error-container">

    <p>Зато есть <a href="/">другие маршруты</a> — проверенные и с историей.</p>
</div>

    <script>
        const creatureContainer404 = document.querySelector('.dolboeb-404');
        const dolboebSvg404 = document.querySelector('.dolboeb-404-svg');

        const animatedPupilLeft404 = dolboebSvg404.querySelector('#pupil-left .animated-pupil');
        const animatedPupilRight404 = dolboebSvg404.querySelector('#pupil-right .animated-pupil');
        const eyeballLeft404 = dolboebSvg404.getElementById('eyeball-left');
        const eyeballRight404 = dolboebSvg404.getElementById('eyeball-right');

        let creatureVisible404 = false;

        function applyTheme404() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        function getSvgElementCenter(element) {
            const bbox = element.getBBox();
            const ctm = element.getCTM();

            const svgPoint = dolboebSvg404.createSVGPoint();
            svgPoint.x = bbox.x + bbox.width / 2;
            svgPoint.y = bbox.y + bbox.height / 2;

            const transformedPoint = svgPoint.matrixTransform(ctm);
            return { x: transformedPoint.x, y: transformedPoint.y };
        }

        function handleCreatureMouseMove404(e) {
            if (creatureVisible404 && dolboebSvg404 && animatedPupilLeft404 && animatedPupilRight404 && eyeballLeft404 && eyeballRight404) {
                const svgRect = dolboebSvg404.getBoundingClientRect();
                const mouseX = e.clientX - svgRect.left;
                const mouseY = e.clientY - svgRect.top;

                const maxMove = 26;

                function calculatePupilOffset(pupilElement, centerX, centerY) {
                    const deltaX = mouseX - centerX;
                    const deltaY = mouseY - centerY;

                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                    let offsetX = 0;
                    let offsetY = 0;

                    if (distance > 0) {
                        offsetX = (deltaX / distance) * Math.min(distance, maxMove);
                        offsetY = (deltaY / distance) * Math.min(distance, maxMove);
                    }

                    pupilElement.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                }
                const centerLeftEye = getSvgElementCenter(eyeballLeft404);
                const centerRightEye = getSvgElementCenter(eyeballRight404);

                calculatePupilOffset(animatedPupilLeft404, centerLeftEye.x, centerLeftEye.y);
                calculatePupilOffset(animatedPupilRight404, centerRightEye.x, centerRightEye.y);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyTheme404();
            setTimeout(() => {
                creatureContainer404.classList.add('visible');
                creatureVisible404 = true;
            }, 300);
            document.addEventListener('mousemove', handleCreatureMouseMove404);
        });
    </script>
