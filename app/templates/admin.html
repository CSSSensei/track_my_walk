<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Add Walk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">

</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Добавить новую прогулку</h1>

            <div class="main-grid">
                <div>
                    <div class="form-group">
                        <label for="name">Название прогулки</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание</label>
                        <textarea id="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="walkDate">Дата и время прогулки</label>
                        <input type="datetime-local" id="walkDate" placeholder="Выберите дату и время">
                    </div>
                </div>

                <div>
                    <label for="coordinatesString">Ввести координаты строкой (долгота,широта;долгота,широта;...):</label>
                    <textarea id="coordinatesString" rows="6" placeholder="Пример: 37.6176,55.7512;37.6200,55.7530"></textarea>
                    <button onclick="parseCoordinatesString()" style="margin-top: 10px;">Применить строку</button>
                    <p style="font-size: 0.85em; color: gray; margin-top: 5px;">Разделитель: точка с запятой для точек, запятая для долготы/широты.</p>
                </div>
            </div>

            <label style="margin-bottom: 8px;">Нарисовать маршрут на карте:</label>
            <div id="map"></div>

            <div class="control-button-group">
                <button onclick="clearMap()">Очистить маршрут</button>
                <button onclick="removeLastPoint()">Удалить последнюю точку</button>
            </div>

            <button onclick="submitWalk()" class="submit-button">Добавить прогулку</button>
            <div id="message" class="message"></div>
        </div>

        <div class="logout-link">
            <a href="{{ url_for('admin.admin_logout') }}">Выйти</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
    <script src="{{ url_for('static', filename='js/admin_script.js') }}"></script>
</body>
</html>
